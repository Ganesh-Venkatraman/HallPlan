name: CodeQL  Scan

on:
  push:
    branches: [ "main" ]
    paths-ignore: &paths_ignore
      - '**/*.py'
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.yml'
      - '**/*.yaml'
  pull_request:
    branches: [ "main" ]
    paths-ignore: *paths_ignore
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: codeql-scan-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  packages: read
  security-events: write

jobs:
  analyze:
    name: Analyze â€” ${{ matrix.language }}
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: python
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python (optional helper for some CodeQL builds)
        if: matrix.language == 'python' || matrix.language == 'javascript-typescript'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        name: Manual build-mode notice
        shell: bash
        run: |
          echo 'You are using "manual" build-mode for one or more languages.'
          echo 'Replace this step with your build commands (for example: make bootstrap; make release).'
          exit 1

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: ${{ matrix.language }}
