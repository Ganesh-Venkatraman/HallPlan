name: CodeQL Security Scan

on:
  push:
    branches: ["main"]
    paths:
      - '**/*.py'
      - '**/*.html'
      - '**/*.js'
      - '**/*.yml'
  pull_request:
    branches: ["main"]
    paths:
      - '**/*.py'
      - '**/*.html'
      - '**/*.js'
      - '**/*.yml'
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  actions: read
  security-events: write

jobs:
  build-and-analyze:
    name: Build, Validate, and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository (with submodules)
        uses: actions/checkout@v4
        with:
          # This is the most critical line. It populates the Timetable/ directory.
          submodules: recursive

      - name:  DIAGNOSTIC - List files in workspace
        # This step will show us exactly what files are available after checkout.
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          echo "Attempting to install dependencies..."
          pip install -r requirements.txt
          # This command should now succeed. If it fails, the 'ls -R' output will tell us why.

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'python, javascript' # Scan both languages in one go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
